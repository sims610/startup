<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Baby Namer</title>
        <link rel="icon" href="baby-boy.svg" />
        <link href="main.css" rel="stylesheet" />
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
                crossorigin="anonymous"
        />
    </head>
    <body>
        <header class="container-fluid">

            <!-- Navigation -->
            <nav class="navbar fixed-top navbar-dark">
                <h1 class="navbar-brand">Baby Namer</h1>
                <menu class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="play.html">Play</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="matches.html">Matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </menu>
            </nav>
        </header>

        <main>
            <div class="users">
                <span class="user-name">Unknown User</span>
            </div>
            <br />
            <form>
                <div>
                    <span>Connect with user: </span>
                    <input type="text" placeholder="users@email.com" />
                </div>
                    <fieldset>
                        <legend>Gender</legend>
                        <label for="radio1">Boy</label>
                        <input type="radio" id="radio1" name="varRadio" value="radio1" checked />
                        <label for="radio2">Girl</label>
                        <input type="radio" id="radio2" name="varRadio" value="radio2" />
                        <label for="radio3">Surprise</label>
                        <input type="radio" id="radio3" name="varRadio" value="radio3" />
                    </fieldset>
            </form>
            <p></p>

            <svg xmlns="http://www.w3.org/2000/svg">
                <g>
                    <rect x="0" y="0" width="300" height="200" fill="white" stroke="black" stroke-width="3"></rect>
                    <text x="100" y="100" font-family="Verdana" font-size="35" fill="black">Sally</text>
                </g>
            </svg>

            <br />

            <p></p>
            <p>Double-tap to add to favourites</p>
            <p>Swipe Right to Like</p>
            <p>Swipe Left to Reject</p>
        </main>

        <footer>
            <hr />
            <span class="text-reset">Nathan Sims</span>
            <br />
            <a href="https://github.com/sims610/startup">GitHub</a>
        </footer>
    </body>
</html>
