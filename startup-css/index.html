<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Baby Namer CSS</title>
        <link rel="icon" href="baby-boy.svg" />
        <link href="main.css" rel="stylesheet" />
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
                crossorigin="anonymous"
        />
    </head>
    <body class="bg-dark text-light">
        <header class="container-fluid">

            <!-- Navigation -->
            <nav class="navbar fixed-top navbar-dark">
                <h1 class="navbar-brand">Baby Namer</h1>
                <menu class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="play.html">Play</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="matches.html">Matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </menu>
            </nav>
        </header>

        <main class="container-fluid bg-secondary text-center">
            <div>
                <h1>Welcome to Baby Namer</h1>
                <form method="get" action="play.html">
                    <div class="input-group mb-3">
                        <span class="input-group-text">email: </span>
                        <input class="form-control" type="text" placeholder="your@email.com" />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">password: </span>
                        <input class="form-control" type="password" placeholder="password" />
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="submit" class="btn btn-secondary">Create</button>
                </form>
            </div>
        </main>

        <footer class="bg-dark text-white-50">
            <div class="container-fluid">
                <span class="text-reset">Nathan Sims</span>
                <a class="text-reset" href="https://github.com/sims610/startup">GitHub</a>
